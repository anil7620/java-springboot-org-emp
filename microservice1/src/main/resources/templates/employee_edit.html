<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Employee</title>
</head>
<body>
    <h1>Edit Employee</h1>
    <form th:action="@{/employee/update}" th:object="${employee}" method="post">
        <input type="hidden" th:field="*{id}"/>
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" th:field="*{name}" required/>
        </div>

        <div>
            <label for="address">Address:</label>
            <input type="text" id="address" th:field="*{address}" required/>
        </div>

        <div>
            <label for="designation">Designation:</label>
            <input type="text" id="designation" th:field="*{designation}" required/>
        </div>

        <div>
            <label for="organisationId">Organisation ID:</label>
            <input type="number" id="organisationId" th:field="*{organisationId}" required/>
        </div>
        
        <button type="submit">Update</button>
    </form>
</body>
</html>
